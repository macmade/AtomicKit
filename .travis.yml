language: objective-c
osx_image: xcode8.3
cache:
    directories:
    - $HOME/.ccache
install:
- gem install xcpretty
- brew install ccache
- PATH=$PATH:/usr/local/opt/ccache/libexec
script:
- set -o pipefail && xcodebuild -project "AtomicKit.xcodeproj" -scheme "AtomicKit" build analyze test | xcpretty
before_script:
- ccache -s
- ccache -z
after_script:
- ccache -s
